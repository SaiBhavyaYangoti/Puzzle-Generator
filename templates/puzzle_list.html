<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background-color: #f0f8ff; }
        .puzzle { background: #fff; border: 1px solid #ccc; padding: 15px; margin-bottom: 20px; border-radius: 8px; }
        h2 { color: #333; }
    </style>
</head>
<body>
    <h2>{{ title }}</h2>
    {% for idx, (q, a, e) in puzzles %}
    <div class="puzzle">
        <strong>{{ idx + 1 }}. {{ q }}</strong><br>
        <p><strong>Answer:</strong> {{ a }}</p>
        {% if e %}
            <p><strong>Explanation:</strong> {{ e }}</p>
        {% endif %}
    </div>
    {% endfor %}
</body>
</html>
